    <!-- JavaScript -->
    <script>
        // API 기본 URL
        const API_BASE_URL = '/api';

        // 시간 차이 계산 함수
        function calculateDuration(startTime, endTime) {
            if (!startTime || !endTime) return { hours: 0, minutes: 0 };
            
            const start = new Date(`2000-01-01T${startTime}`);
            const end = new Date(`2000-01-01T${endTime}`);
            
            // 종료 시간이 시작 시간보다 작으면 다음 날로 간주
            if (end < start) {
                end.setDate(end.getDate() + 1);
            }
            
            const diffMs = end - start;
            const hours = Math.floor(diffMs / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
            
            return { hours, minutes };
        }

        // 시간 표시 업데이트 함수
        function updateDuration(equipment) {
            const startTimeId = `${equipment}-start-time`;
            const endTimeId = `${equipment}-end-time`;
            const durationId = `${equipment}-duration`;
            
            const startTime = document.getElementById(startTimeId).value;
            const endTime = document.getElementById(endTimeId).value;
            const durationEl = document.getElementById(durationId);
            
            const { hours, minutes } = calculateDuration(startTime, endTime);
            durationEl.textContent = `총 ${hours}시간 ${minutes}분 사용 예정`;
        }

        // 예약 생성 함수 (API 호출)
        async function createReservation(equipmentType, userName, startTime, endTime) {
            try {
                const response = await fetch(`${API_BASE_URL}/reservations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_name: userName,
                        equipment_type: equipmentType,
                        start_time: startTime,
                        end_time: endTime
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // 성공 시 로그 새로고침
                    await loadLogs();
                    // 입력 필드 초기화
                    document.getElementById(`${equipmentType}-user-name`).value = '';
                    alert(`${equipmentType === 'large' ? 'Large' : 'Small'} SpeedVac 사용이 시작되었습니다.`);
                } else {
                    alert(`오류: ${result.message}`);
                }
            } catch (error) {
                console.error('예약 생성 오류:', error);
                alert('예약 생성 중 오류가 발생했습니다.');
            }
        }

        // 로그 데이터를 테이블에 렌더링하는 함수
        function renderLogs(logs) {
            const tbody = document.getElementById('log-table-body');
            
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-4 py-3 text-center text-gray-500">사용 로그가 없습니다.</td></tr>';
                return;
            }

            tbody.innerHTML = logs.map(log => {
                const equipmentLabel = log.equipment_type === 'large' ? 'Large' : 'Small';
                // Tailwind 동적 클래스 문제 해결: 조건부로 직접 클래스명 지정
                const badgeClass = log.equipment_type === 'large' 
                    ? 'inline-block px-3 py-1 text-xs font-medium text-blue-700 bg-blue-100 rounded-full'
                    : 'inline-block px-3 py-1 text-xs font-medium text-green-700 bg-green-100 rounded-full';
                
                const durationText = log.duration_hours > 0 
                    ? `${log.duration_hours}시간${log.duration_minutes > 0 ? ` ${log.duration_minutes}분` : ''}`
                    : `${log.duration_minutes}분`;
                
                return `
                    <tr class="border-b border-gray-100 hover:bg-gray-50">
                        <td class="px-4 py-3">
                            <span class="${badgeClass}">
                                ${equipmentLabel}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm text-gray-700">${escapeHtml(log.user_name)}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">${log.date}</td>
                        <td class="px-4 py-3 text-sm text-gray-700">${log.start_time} ~ ${log.end_time} (${durationText})</td>
                    </tr>
                `;
            }).join('');
        }

        // XSS 방지를 위한 HTML 이스케이프 함수
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 로그 데이터 로드 함수 (API 호출)
        async function loadLogs() {
            try {
                const response = await fetch(`${API_BASE_URL}/logs`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    renderLogs(result.data);
                } else {
                    console.error('로그 로드 실패:', result.message);
                }
            } catch (error) {
                console.error('로그 로드 오류:', error);
            }
        }

        // 모든 로그 삭제 함수 (API 호출)
        async function deleteAllLogs() {
            try {
                const response = await fetch(`${API_BASE_URL}/logs`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    await loadLogs();
                    alert('모든 로그가 삭제되었습니다.');
                } else {
                    alert(`오류: ${result.message}`);
                }
            } catch (error) {
                console.error('로그 삭제 오류:', error);
                alert('로그 삭제 중 오류가 발생했습니다.');
            }
        }

        // Large SpeedVac 이벤트 리스너
        document.getElementById('large-start-time').addEventListener('change', () => updateDuration('large'));
        document.getElementById('large-end-time').addEventListener('change', () => updateDuration('large'));
        document.getElementById('large-start-btn').addEventListener('click', async () => {
            const userName = document.getElementById('large-user-name').value.trim();
            const startTime = document.getElementById('large-start-time').value;
            const endTime = document.getElementById('large-end-time').value;
            
            if (!userName) {
                alert('사용자 이름을 입력해주세요.');
                return;
            }
            
            if (!startTime || !endTime) {
                alert('시작 시간과 종료 시간을 모두 선택해주세요.');
                return;
            }
            
            await createReservation('large', userName, startTime, endTime);
        });

        // Small SpeedVac 이벤트 리스너
        document.getElementById('small-start-time').addEventListener('change', () => updateDuration('small'));
        document.getElementById('small-end-time').addEventListener('change', () => updateDuration('small'));
        document.getElementById('small-start-btn').addEventListener('click', async () => {
            const userName = document.getElementById('small-user-name').value.trim();
            const startTime = document.getElementById('small-start-time').value;
            const endTime = document.getElementById('small-end-time').value;
            
            if (!userName) {
                alert('사용자 이름을 입력해주세요.');
                return;
            }
            
            if (!startTime || !endTime) {
                alert('시작 시간과 종료 시간을 모두 선택해주세요.');
                return;
            }
            
            await createReservation('small', userName, startTime, endTime);
        });

        // 모두 삭제 버튼
        document.getElementById('delete-all-btn').addEventListener('click', () => {
            if (confirm('모든 사용 로그를 삭제하시겠습니까?')) {
                deleteAllLogs();
            }
        });

        // 페이지 로드 시 초기화
