version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: shaker_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-shaker_db}
      MYSQL_USER: ${DB_USER:-shaker_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-shakerpassword}
      TZ: Asia/Seoul
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
    networks:
      - shaker_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer (DB 관리 도구 - 선택사항)
  adminer:
    image: adminer:latest
    container_name: shaker_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    networks:
      - shaker_network
    depends_on:
      - mariadb

volumes:
  mariadb_data:
    driver: local

networks:
  shaker_network:
    driver: bridge
